<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Personal Web - Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  
    <!--MENU BAR-->
    <nav>
        <div class="left-side">
          <a href="index.html"><img src="dw.png" alt="" /></a>
          <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="#">My Project</a></li>
          </ul>
        </div>
  
        <div class="right-side">
          <a href="contact-me.html">Contact Me</a>
        </div>
    </nav>

    <!--CONTACT FORM-->
    <div class="personal">
       <form>
        <h1>GET IN TOUCH</h1>
        <div>
          <label for="input-name">Name</label>
          <input type="text" name="" id="input-name" placeholder="Input Here..." />
        </div>
        <div>
          <label for="input-email">Email</label>
           <input type="email" name="" id="input-email" placeholder="Input Here..." />
        </div>
        <div>
          <label for="input-phone">Phone Number</label>
          <input type="text" name="" id="input-phone" placeholder="Input Here..." />
         </div>
        <div>
          <label for="choose-object">Subject</label>
          <select id="choose-object">
            <option value="">Web Developer</option>
            <option value="">Sofware Engineering</option>
            <option ion value="">Data Science</option>
          </select>
        </div>
        <div>
          <label for="input-message">Your Message</label>
          <textarea name="" id="input-message" cols="30" rows="10" placeholder="Input Here..."></textarea>
        </div>
        <div class="btn-submit">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

</body>
</html>
